<div bind-if="title">
  <h1 bind-value="title"></h1>

  <div> 
      <input type="number" id="number" name="number" placeholder="Number" bind-events="focusout: inputNumber()">
      <span style="color:red">*</span><small>Get the fibonaci sequence for a given number</small>
      <br>

      <button bind-events="click: getFibonacciSequence()">calculate</button>
      <br>

      <h3>Result:</h3>
      <strong><p bind-value="result">---</p></strong>
  </div>
</div>
